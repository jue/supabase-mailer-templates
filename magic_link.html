<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一键登录链接</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #f8f9fa; 
      color: #333; 
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    .container { 
      max-width: 550px; 
      margin: 0 auto; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 4px 16px rgba(0,0,0,0.08); 
      padding: 40px; 
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0px;
      box-sizing: border-box;
    }
    .logo svg {
      width: 100%;
      height: 100%;
      fill: #333;
    }
    h2 { 
      color: #1a1a1a; 
      font-size: 24px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
    }
    p { 
      margin-bottom: 16px; 
      color: #4a4a4a;
    }
    .btn-container {
      text-align: center;
      margin: 32px 0;
    }
    .btn { 
      display: inline-block; 
      padding: 14px 32px; 
      background: #3ecf8e; 
      color: #fff; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(62, 207, 142, 0.3);
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #32b87a;
      box-shadow: 0 6px 12px rgba(62, 207, 142, 0.4);
    }
    .divider {
      margin: 30px 0;
      border: none;
      height: 1px;
      background: #eaeaea;
    }
    .otp-container {
      text-align: center;
      margin: 24px 0;
    }
    .otp-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }
    .otp { 
      display: inline-block;
      padding: 12px 24px;
      background: #f5fbf8;
      border: 1px dashed #3ecf8e;
      border-radius: 8px;
      font-size: 24px; 
      letter-spacing: 6px; 
      font-weight: bold; 
      color: #3ecf8e; 
    }
    .link-container {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 16px;
      margin-top: 24px;
      word-break: break-all;
      font-size: 14px;
    }
    .footer { 
      margin-top: 40px; 
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
      font-size: 13px; 
      color: #888; 
      text-align: center;
    }
    .footer p {
      margin: 8px 0;
      color: #888;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
          <path d="M256.19 401.31Q156.53 351.62 57 301.66a.808.808 0 0 1-.44-.73l-.06-121.7c0-.31.18-.6.46-.74q75.9-37.97 151.52-75.64 2.08-1.04 4.39-1.04 43-.11 88.2-.06c.68 0 1.33.27 1.81.75l152.14 152.15c.63.62.98 1.47.98 2.36v12.18q0 1.37-.61 2.6l-29.98 59.95c-.14.29-.38.53-.67.67l-152.76 76.48c-.29.14-.63.14-.92-.01q-7.47-3.88-14.87-7.57Zm62.44-207.37c-.46 0-.77-.49-.56-.9l14.62-29.1c.17-.35.11-.77-.17-1.05L302.62 133c-.31-.32-.75-.5-1.2-.5H211.5q-1.19 0-2.26.54L87.89 193.77a.53.53 0 0 0-.14.85L271.12 378c.29.29.73.35 1.09.17l117.1-58.61q2.24-1.12 3.65-1.96 1.63-.97 2.65-3.03 14.37-28.87 29.2-58.37c.2-.41.13-.89-.19-1.21l-60.29-60.28c-.45-.45-1.06-.71-1.71-.71l-43.99-.06Z" />
          <path d="M268.96 191.29q1.18 1.19 2.1 2.25c.25.28.16.72-.17.89l-59.82 29.94c-.53.26-1.16.16-1.58-.25l-29.39-29.27a.757.757 0 0 1 .19-1.21l59.54-29.8c.64-.32 1.41-.2 1.92.3q14.22 14.02 27.21 27.15ZM339.97 262.41q11.79 11.55 23.35 23.42c.21.21.15.56-.11.69l-60.25 30.15c-.36.18-.8.12-1.09-.17l-60.63-60.63a.399.399 0 0 1 .11-.64l60.2-30.04c.44-.22.97-.14 1.32.2q11.87 11.55 22.97 22.87 7.22 7.37 14.13 14.15Z" />
        </svg>
      </div>
      <h2>一键登录链接</h2>
    </div>
    
    <p>您好，</p>
    <p>感谢您使用我们的服务。为了确保您的账户安全，我们需要验证您的身份。</p>
    
    <div class="btn-container">
      <a class="btn" href="{{ .ConfirmationURL }}">立即登录</a>
    </div>
    
    <div class="otp-container">
      <p class="otp-label">或者，您也可以在登录页面输入以下验证码：</p>
      <div class="otp">{{ .Token }}</div>
    </div>
    
    <div class="link-container">
      <p style="margin-top: 0;">如果按钮无法点击，请复制以下链接到浏览器打开：</p>
      <a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a>
    </div>
    
    <div class="footer">
      <p>此链接将在24小时后失效。如果您未请求此邮件，请忽略。</p>
      <p>© 2023 Joi, Inc. 保留所有权利。</p>
    </div>
  </div>
</body>
</html>
