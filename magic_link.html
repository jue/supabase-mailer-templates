<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一键登录链接</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; color: #222; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
    .btn { display: inline-block; padding: 12px 28px; background: #3ecf8e; color: #fff; border-radius: 4px; text-decoration: none; font-weight: bold; }
    .footer { margin-top: 32px; font-size: 12px; color: #888; }
    .otp { font-size: 22px; letter-spacing: 4px; font-weight: bold; color: #3ecf8e; }
  </style>
</head>
<body>
  <div class="container">
    <h2>一键登录链接</h2>
    <p>您好，</p>
    <p>请点击下方按钮完成登录：</p>
    <p style="text-align:center;">
      <a class="btn" href="{{ .ConfirmationURL }}">立即登录</a>
    </p>
    <p>或者，您也可以在登录页面输入以下验证码：</p>
    <p class="otp">{{ .Token }}</p>
    <p>如果按钮无法点击，请复制以下链接到浏览器打开：</p>
    <p style="word-break:break-all;">
      <a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a>
    </p>
    <div class="footer">
      <p>如果您未请求此邮件，请忽略。</p>
      <p>—— 您的团队</p>
    </div>
  </div>
</body>
</html>
