<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一键登录链接</title>
  <style>
    /* 重置样式，确保在各邮件客户端中一致显示 */
    body, div, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background-color: #f8f9fa; 
      color: #333; 
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-spacing: 0;
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    table, td {
      border: 0;
    }
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }
    .container { 
      max-width: 550px; 
      margin: 0 auto; 
      background-color: #ffffff; 
      border-radius: 12px; 
      box-shadow: 0 4px 16px rgba(0,0,0,0.08); 
      padding: 40px; 
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      padding: 0px;
    }
    h2 { 
      color: #1a1a1a; 
      font-size: 24px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
    }
    p { 
      margin-bottom: 16px; 
      color: #4a4a4a;
    }
    .btn-container {
      text-align: center;
      margin: 32px 0;
    }
    .btn { 
      display: inline-block; 
      padding: 14px 32px; 
      background-color: #3ecf8e; 
      color: #ffffff !important; 
      border-radius: 6px; 
      text-decoration: none; 
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(62, 207, 142, 0.3);
    }
    .otp-container {
      text-align: center;
      margin: 24px 0;
    }
    .otp-label {
      font-size: 14px;
      color: #666666;
      margin-bottom: 12px;
    }
    .otp { 
      display: inline-block;
      padding: 12px 24px;
      background-color: #f5fbf8;
      border: 1px dashed #3ecf8e;
      border-radius: 8px;
      font-size: 24px; 
      letter-spacing: 6px; 
      font-weight: bold; 
      color: #3ecf8e; 
    }
    .link-container {
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 16px;
      margin-top: 24px;
      word-break: break-all;
      font-size: 14px;
    }
    .footer { 
      margin-top: 40px; 
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
      font-size: 13px; 
      color: #888888; 
      text-align: center;
    }
    .footer p {
      margin: 8px 0;
      color: #888888;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 30px 20px;
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width: 550px;">
          <tr>
            <td style="padding: 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
              <!-- 头部 -->
              <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" style="padding-bottom: 30px;">
                    <table role="presentation" cellpadding="0" cellspacing="0">
                      <tr>
                        <td align="center" style="padding-bottom: 20px;">
                          <svg width="80" height="80" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="fill: #333333;">
                            <path d="M256.19 401.31Q156.53 351.62 57 301.66a.808.808 0 0 1-.44-.73l-.06-121.7c0-.31.18-.6.46-.74q75.9-37.97 151.52-75.64 2.08-1.04 4.39-1.04 43-.11 88.2-.06c.68 0 1.33.27 1.81.75l152.14 152.15c.63.62.98 1.47.98 2.36v12.18q0 1.37-.61 2.6l-29.98 59.95c-.14.29-.38.53-.67.67l-152.76 76.48c-.29.14-.63.14-.92-.01q-7.47-3.88-14.87-7.57Zm62.44-207.37c-.46 0-.77-.49-.56-.9l14.62-29.1c.17-.35.11-.77-.17-1.05L302.62 133c-.31-.32-.75-.5-1.2-.5H211.5q-1.19 0-2.26.54L87.89 193.77a.53.53 0 0 0-.14.85L271.12 378c.29.29.73.35 1.09.17l117.1-58.61q2.24-1.12 3.65-1.96 1.63-.97 2.65-3.03 14.37-28.87 29.2-58.37c.2-.41.13-.89-.19-1.21l-60.29-60.28c-.45-.45-1.06-.71-1.71-.71l-43.99-.06Z" />
                            <path d="M268.96 191.29q1.18 1.19 2.1 2.25c.25.28.16.72-.17.89l-59.82 29.94c-.53.26-1.16.16-1.58-.25l-29.39-29.27a.757.757 0 0 1 .19-1.21l59.54-29.8c.64-.32 1.41-.2 1.92.3q14.22 14.02 27.21 27.15ZM339.97 262.41q11.79 11.55 23.35 23.42c.21.21.15.56-.11.69l-60.25 30.15c-.36.18-.8.12-1.09-.17l-60.63-60.63a.399.399 0 0 1 .11-.64l60.2-30.04c.44-.22.97-.14 1.32.2q11.87 11.55 22.97 22.87 7.22 7.37 14.13 14.15Z" />
                          </svg>
                        </td>
                      </tr>
                      <tr>
                        <td align="center">
                          <h2 style="color: #1a1a1a; font-size: 24px; font-weight: 600; margin-top: 0; margin-bottom: 24px;">一键登录链接</h2>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              
              <!-- 内容 -->
              <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td>
                    <p style="margin-bottom: 16px; color: #4a4a4a;">您好，</p>
                    <p style="margin-bottom: 16px; color: #4a4a4a;">感谢您使用我们的服务。为了确保您的账户安全，我们需要验证您的身份。</p>
                  </td>
                </tr>
                
                <!-- 按钮 -->
                <tr>
                  <td align="center" style="padding: 32px 0;">
                    <table role="presentation" cellpadding="0" cellspacing="0">
                      <tr>
                        <td align="center" bgcolor="#3ecf8e" style="border-radius: 6px;">
                          <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 14px 32px; font-family: sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: 600;">立即登录</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                
                <!-- 验证码 -->
                <tr>
                  <td align="center" style="padding: 24px 0;">
                    <p style="font-size: 14px; color: #666666; margin-bottom: 12px;">或者，您也可以在登录页面输入以下验证码：</p>
                    <div style="display: inline-block; padding: 12px 24px; background-color: #f5fbf8; border: 1px dashed #3ecf8e; border-radius: 8px; font-size: 24px; letter-spacing: 6px; font-weight: bold; color: #3ecf8e;">{{ .Token }}</div>
                  </td>
                </tr>
                
                <!-- 链接 -->
                <tr>
                  <td style="background-color: #f8f9fa; border-radius: 6px; padding: 16px; margin-top: 24px; word-break: break-all; font-size: 14px;">
                    <p style="margin-top: 0; margin-bottom: 8px; color: #4a4a4a;">如果按钮无法点击，请复制以下链接到浏览器打开：</p>
                    <a href="{{ .ConfirmationURL }}" style="color: #3ecf8e; text-decoration: underline; word-break: break-all;">{{ .ConfirmationURL }}</a>
                  </td>
                </tr>
                
                <!-- 页脚 -->
                <tr>
                  <td style="padding-top: 40px; border-top: 1px solid #eaeaea; margin-top: 40px; text-align: center;">
                    <p style="margin: 8px 0; font-size: 13px; color: #888888;">此链接将在24小时后失效。如果您未请求此邮件，请忽略。</p>
                    <p style="margin: 8px 0; font-size: 13px; color: #888888;">© 2023 Joi, Inc. 保留所有权利。</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
